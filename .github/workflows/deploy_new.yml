name: Deploy CloudFormation Stack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: eu-west-2  # London region code

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-west-2  # Explicitly set region here
          
      - name: Verify AWS Configuration
        run: |
          aws configure list
          aws sts get-caller-identity

      - name: Deploy CloudFormation stack
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        with:
          name: vpc-backoffice-stack
          template: euc-platform/cloudformation/vpc-eu-west-2-shared.yaml
          parameter-overrides: |
            ParameterKey1=ParameterValue1
            ParameterKey2=ParameterValue2
          capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM
          no-fail-on-empty-changeset: "1"
          region: eu-west-2  # Add explicit region here as well
